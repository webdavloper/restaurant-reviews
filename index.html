<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="index.html" aria-label="Logo of Restaurant Reviews Link to main page">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">

    <section id="map-container">
      <div id="map" role="application" aria-label="Map with a list of restaurants"></div>
    </section>

    <section>
      <div class="filter-options" tabindex="0">
        <h2>Filter Results</h2>
        <label>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all" selected>All Neighborhoods</option>
          </select>
        </label>

        <label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all" selected>All Cuisines</option>
          </select>
        </label>
      </div>

      <section id="restaurants-list" tabindex="0"></section>
    </section>

  </main>

  <footer id="footer" tabindex="0">
    <span>
      Copyright (c) 2017 <a href="index.html" aria-label="Restaurant Reviews - Link to homepage"><strong>Restaurant
          Reviews</strong></a> All Rights Reserved.
    </span>
  </footer>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="sw.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

</body>

</html>
